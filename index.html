<body>
    <div class="heading">
        <h1 class="title">1212!</h1>
        <div class="scores-container">
            <div class="top">0</div>
            <div class="score">0</div>
        </div>
    </div>
    <div id="game-container">
        <div id="left">
            <div class="box">
                <div class='grid-container'></div>
            </div>
            <div class="game-over hidden">
                <p>Game Over!</p>
                <a id="again">Play Again?</a>
            </div>
        </div>
        <div id="right">
            <div class="pieces-container">
                <div id="s1" class='slot'>
                    <div class="drag-container"></div>
                </div>
                <div id="s2" class='slot'>
                    <div class="drag-container"></div>
                </div>
                <div id="s3" class='slot'>
                    <div class="drag-container"></div>
                </div>
            </div>
        </div>
    </div>
